<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Quote Generator</title>
          <!-- Stylesheet -->
          <link
               href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;500&display=swap"
               rel="stylesheet"
          />
          <link
               rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
          />
          <link rel="stylesheet" href="style.css" />
     </head>
     <body>
          <!-- Quote Container -->
          <div id="quoteContainer" class="quoteContainer">
               <!-- QUote Text -->
               <div class="quoteText">
                    <i class="fa fa-quote-left"></i>
                    <span id="quote"></span>
               </div>
               <!-- Quote Author -->
               <div class="quoteAuthor">
                    <span id="author"></span>
               </div>
               <!-- Quote Buttons -->
               <div class="quoteButtons">
                    <button id="twitter" class="twitterBtn" title="Tweet it!">
                         <i class="fab fa-twitter"></i>
                    </button>
                    <button id="newQuote">New One!</button>
               </div>
          </div>
          <!-- Spin Loader -->
          <div id="loader" class="loader"></div>
          <!-- Script -->
          <script src="script.js"></script>
     </body>
</html>
